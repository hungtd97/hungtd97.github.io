<body>
	<div class="wrapper">

			</div>
			<div>

				</ul>
			</div>
		</div>
		<div class="col-sm-10 main">
			<div class="cover-img" id="top-page">

					<label style="color: white">Số skin: (tổng champions: 143) </label>
					<input id='skin' type="text" onchange="move()" value="68" style="text-align: center" />

			<div class="project-list" id="project-box">

					<figure class="effect-apollo">
						<img src="img/Project-1.PNG" alt="img09">

							<p>Landingpage for FUNiX</p>
							<a href="https://hungtd97.github.io/ldp/" target="_blank">View more</a>
						</figcaption>			
					</figure>
				</div>
			</div>
			<div class="contact" id="contact-box">
				<div class="content">
					<div class="content__container">				    
						<ul class="content__container__list">
							<li class="content__container__list__item">Contact</li>
							<li class="content__container__list__item">Let's have a chat</li>
							<li class="content__container__list__item">Follow me</li>
							<li class="content__container__list__item">Have fun!</li>
						</ul>
					</div>
				</div>
				<div class="link-profile"> 
					<a href="https://goo.gl/ZkGj5K" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
